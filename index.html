<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy pick me?</h1>
    </header>
    <section class="wrapper">
      <div class="content-box">
        <form class="form">
          <input class="ask-question-input" type="text" placeholder="Ask your question here!">
          <input class="get-answer-button" type="submit" value="Get your answer">
        </form>
        <section class="eight-ball-box">
          <img class="eight-ball" src="./assets/eight-ball.png">
        </section>
        <section class="clear-button-wrapper">
          <button class="clear-button">Clear</button>
        </section>
      </div>
      <div class="image-box">
        <img class="woody" src="./assets/woody.png">
      </div>
    </section>
  </body>
</html>
